<!doctype html>
<html>
<head>
	<title>갤러리2</title>
	<!-- 갤러리 css -->
	<link href="css/gallery2.css" type="text/css" rel="stylesheet"><!--디자인에 맞게 수정-->
</head>
<body>
	<h2 style="text-align:center">Slideshow Gallery</h2>

	<div class="container">
		<div class="mySlides">
			<div class="numbertext">1 / 6</div>
			<img src="images/0.png" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">2 / 6</div>
			<img src="images/1.png" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">3 / 6</div>
			<img src="images/2.png" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">4 / 6</div>
			<img src="images/3.png" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">5 / 6</div>
			<img src="images/4.png" style="width:100%">
		</div>

		<div class="mySlides">
			<div class="numbertext">6 / 6</div>
			<img src="images/5.png" style="width:100%">
		</div>

		<a class="prev" onclick="plusSlides(-1)">❮</a>
		<a class="next" onclick="plusSlides(1)">❯</a>

		<div class="caption-container">
		<p id="caption"></p>
		</div>
		
		<!-- 아래 이미지 -->
		<div class="row">
			<div class="column">
			  <img class="demo cursor" src="images/0.png" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/1.png" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/2.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/3.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/4.png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
			</div>    
			<div class="column">
			  <img class="demo cursor" src="images/5.png" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
			</div>
		</div>
	</div>

	<!-- 갤러리 js -->
	<script src="js/gallery2.js"></script>
</body>
</html>
